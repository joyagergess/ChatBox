<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ChatBox</title>
    <link rel="stylesheet" href="styles/index.css">
</head>
<body>
    <div class="container">
<div class="sidebar">
    <div class="sidebar-header">
        <h2>Chats</h2>
        <button id="logoutBtn" class="logout-btn">Logout</button>
    </div>
<div class="sidebar-buttons">
    <button id="newContactBtn" class="sidebar-btn">+ Add Contact</button>
    <button id="newConversationBtn" class="sidebar-btn">+ New Conversation</button>
</div>



    <div class="search">
        <input type="text" placeholder="Search or start new chat">
    </div>
            
            <div class="conversations" id="conversations">
                
            </div>

        </div>

        <div class="chat-area">

            <div class="chat-header">
                <h3 id="chatName">Select a chat</h3>
            </div>

            <div class="chat-messages" id="chatMessages">
            </div>

            <div class="chat-input">
                <input type="text" placeholder="Type a message" id="messageInput">
                <button id="sendBtn">Send</button>
            </div>

        </div>

    </div>


<div id="popup_contact" class="popup hidden">
    <div class="popup-content">
        <h3>Add a new contact</h3>
        <div id="userList" class="user-list"></div>
        <button id="cancelContactBtn" class="cancel-btn">Cancel</button>
    </div>
</div>

<div id="popup_conversation" class="popup hidden">
    <div class="popup-content">
        <h3>Start a new conversation</h3>
        <div id="conversationUserList" class="user-list"></div>
        <button id="cancelConversationBtn" class="cancel-btn">Cancel</button>
    </div>
</div>


</body>

   <script src="scripts/config.js"></script>
    <script src="scripts/axios.min.js"></script>
    <script src="scripts/contacts.js"></script>
   <script src="scripts/conversations.js"></script>
   <script src="scripts/sideBarConversations.js"></script>


</html>
